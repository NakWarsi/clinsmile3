name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  ANGULAR_VERSION: '17'

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: DentrizWeb/package-lock.json
        
    - name: Install dependencies
      run: |
        cd DentrizWeb
        npm ci
        
    - name: Run linting
      run: |
        cd DentrizWeb
        npm run lint
        
    - name: Run tests
      run: |
        cd DentrizWeb
        npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        
    - name: Build application
      run: |
        cd DentrizWeb
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: DentrizWeb/dist/
        retention-days: 7

  # Security Scan Job
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: DentrizWeb/package-lock.json
        
    - name: Install dependencies
      run: |
        cd DentrizWeb
        npm ci
        
    - name: Run security audit
      run: |
        cd DentrizWeb
        npm audit --audit-level=moderate
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        working-directory: DentrizWeb

  # Deploy to Staging (on develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: DentrizWeb/dist/
        
    - name: Deploy to Azure App Service (Staging)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME_STAGING }}
        package: './DentrizWeb/dist/DentrizWeb/browser'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        
    - name: Notify staging deployment
      run: |
        echo "Staging deployment completed successfully!"
        echo "App URL: https://${{ secrets.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net"

  # Deploy to Production (on main branch)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: DentrizWeb/dist/
        
    - name: Deploy to Azure App Service (Production)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }}
        package: './DentrizWeb/dist/DentrizWeb/browser'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PRODUCTION }}
        
    - name: Notify production deployment
      run: |
        echo "Production deployment completed successfully!"
        echo "App URL: https://${{ secrets.AZURE_WEBAPP_NAME_PRODUCTION }}.azurewebsites.net"
        
    - name: Azure logout
      run: |
        az logout

  # Performance Testing (optional)
  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: DentrizWeb/package-lock.json
        
    - name: Install dependencies
      run: |
        cd DentrizWeb
        npm ci
        
    - name: Run Lighthouse CI
      run: |
        cd DentrizWeb
        npm install -g @lhci/cli@0.12.x
        lhci autorun
