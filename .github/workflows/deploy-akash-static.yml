name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - no-edit-akash-release*
  # pull_request:
  #   types: [opened, synchronize, reopened, closed]
  #   branches:
  #     - release_*

jobs:
  build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './DentrizWeb/package-lock.json'
      
      - name: Install Dependencies
        working-directory: ./DentrizWeb
        run: npm ci
      
      - name: Build Application
        working-directory: ./DentrizWeb
        run: npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./DentrizWeb/dist/DentrizWeb/browser
          retention-days: 1

  deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Job
    needs: build_job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./DentrizWeb/dist/DentrizWeb/browser
      
      - name: Deploy to Azure Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_clinsmile }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./DentrizWeb/dist/DentrizWeb/browser"
          api_location: ""
          output_location: ""

