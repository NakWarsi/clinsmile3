name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Building with base-href: /$REPO_NAME/"
          npx ng build --configuration production --base-href=/$REPO_NAME/ --output-path=dist/DentrizWeb/browser
          echo "Build completed"
          
          # Verify base-href was applied
          if [ -f "dist/DentrizWeb/browser/index.html" ]; then
            echo "Checking base-href in built index.html:"
            grep -o '<base href="[^"]*"' dist/DentrizWeb/browser/index.html || echo "No base tag found"
          fi

      - name: Verify build output and create 404.html
        run: |
          BROWSER_ROOT="dist/DentrizWeb/browser"
          
          # List the build output structure for debugging
          echo "=== Build Output Structure ==="
          ls -la "$BROWSER_ROOT/" 2>/dev/null || echo "browser directory does not exist"
          echo ""
          echo "=== All HTML files in build output ==="
          find "$BROWSER_ROOT" -name "*.html" -type f | head -20
          echo ""
          
          # Check if root index.html exists
          if [ ! -f "$BROWSER_ROOT/index.html" ]; then
            echo "WARNING: Root index.html not found, searching for alternatives..."
            
            # Find any index.html file
            INDEX_FILE=$(find "$BROWSER_ROOT" -name "index.html" -type f | head -n 1)
            
            if [ -z "$INDEX_FILE" ]; then
              echo "ERROR: No index.html found anywhere in build output"
              exit 1
            fi
            
            echo "Found index.html at: $INDEX_FILE"
            echo "Copying to root..."
            cp "$INDEX_FILE" "$BROWSER_ROOT/index.html"
          fi
          
          # Verify root index.html exists now
          if [ ! -f "$BROWSER_ROOT/index.html" ]; then
            echo "ERROR: Failed to create root index.html"
            exit 1
          fi
          
          echo "✓ Root index.html confirmed at: $BROWSER_ROOT/index.html"
          
          # Create 404.html from root index.html for GitHub Pages SPA routing
          cp "$BROWSER_ROOT/index.html" "$BROWSER_ROOT/404.html"
          echo "✓ Created 404.html for GitHub Pages routing"
          
          # Verify file sizes
          echo ""
          echo "=== File Verification ==="
          ls -lh "$BROWSER_ROOT/index.html" "$BROWSER_ROOT/404.html"
          
          # Fix base-href and rewrite absolute asset paths
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo ""
          echo "=== Fixing base-href and asset paths ==="
          
          # Fix base-href if needed
          if grep -q '<base href="/">' "$BROWSER_ROOT/index.html"; then
            echo "Fixing base-href from '/' to '/$REPO_NAME/'"
            sed -i "s|<base href=\"/\">|<base href=\"/$REPO_NAME/\">|g" "$BROWSER_ROOT/index.html"
            sed -i "s|<base href=\"/\">|<base href=\"/$REPO_NAME/\">|g" "$BROWSER_ROOT/404.html"
            echo "✓ Base-href fixed"
          else
            echo "Base-href already correct"
          fi
          
          # Rewrite absolute paths to respect base-href
          # Fix /images/ paths to /$REPO_NAME/images/
          echo "Rewriting absolute asset paths..."
          sed -i "s|src=\"/images/|src=\"/$REPO_NAME/images/|g" "$BROWSER_ROOT/index.html"
          sed -i "s|src=\"/images/|src=\"/$REPO_NAME/images/|g" "$BROWSER_ROOT/404.html"
          sed -i "s|href=\"/images/|href=\"/$REPO_NAME/images/|g" "$BROWSER_ROOT/index.html"
          sed -i "s|href=\"/images/|href=\"/$REPO_NAME/images/|g" "$BROWSER_ROOT/404.html"
          
          # Also fix in all other HTML files
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|src=\"/images/|src=\"/$REPO_NAME/images/|g" {} \;
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|href=\"/images/|href=\"/$REPO_NAME/images/|g" {} \;
          
          echo "✓ Asset paths rewritten"
          
          # Verify base-href after fix
          echo "Final base-href check:"
          grep -o '<base href="[^"]*"' "$BROWSER_ROOT/index.html" | head -1

      - name: Verify final artifact structure
        run: |
          BROWSER_ROOT="dist/DentrizWeb/browser"
          echo "=== Final Artifact Structure ==="
          echo "Root directory contents:"
          ls -la "$BROWSER_ROOT/" | head -20
          echo ""
          echo "Checking for critical files:"
          [ -f "$BROWSER_ROOT/index.html" ] && echo "✓ index.html exists" || echo "✗ index.html MISSING"
          [ -f "$BROWSER_ROOT/404.html" ] && echo "✓ 404.html exists" || echo "✗ 404.html MISSING"
          
          # Check for JS files
          JS_FILES=$(find "$BROWSER_ROOT" -name "main-*.js" -type f)
          if [ -n "$JS_FILES" ]; then
            echo "✓ main JS bundle exists:"
            echo "$JS_FILES" | head -3
          else
            echo "✗ main JS bundle MISSING"
          fi
          
          # Check for CSS files
          CSS_FILES=$(find "$BROWSER_ROOT" -name "styles-*.css" -type f)
          if [ -n "$CSS_FILES" ]; then
            echo "✓ styles CSS exists:"
            echo "$CSS_FILES" | head -3
          else
            echo "✗ styles CSS MISSING"
          fi
          
          # Check for images directory
          if [ -d "$BROWSER_ROOT/images" ]; then
            echo "✓ images directory exists"
            echo "Images found:"
            find "$BROWSER_ROOT/images" -type f | head -10
          else
            echo "✗ images directory MISSING"
            echo "Searching for images in build output:"
            find "$BROWSER_ROOT" -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | head -10
          fi
          
          echo ""
          echo "Total files in artifact:"
          find "$BROWSER_ROOT" -type f | wc -l
          
          # Check base-href in index.html
          echo ""
          echo "=== Checking base-href in index.html ==="
          if [ -f "$BROWSER_ROOT/index.html" ]; then
            grep -o '<base href="[^"]*"' "$BROWSER_ROOT/index.html" || echo "No base tag found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/DentrizWeb/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

