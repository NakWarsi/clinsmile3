name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          npx ng build --configuration production --base-href=/$REPO_NAME/ --output-path=dist/DentrizWeb/browser
          echo "Build completed"

      - name: Verify build output and create 404.html
        run: |
          # Find index.html in the build output
          INDEX_FILE=$(find dist/DentrizWeb/browser -name "index.html" -type f | head -n 1)
          
          if [ -z "$INDEX_FILE" ]; then
            echo "Error: index.html not found in build output"
            echo "Searching for HTML files..."
            find dist -name "*.html" -type f | head -20
            echo "Listing build output structure:"
            ls -la dist/DentrizWeb/browser/ 2>/dev/null || echo "browser directory does not exist"
            ls -la dist/DentrizWeb/ 2>/dev/null || echo "DentrizWeb directory does not exist"
            exit 1
          fi
          
          echo "Found index.html at: $INDEX_FILE"
          
          # Get the directory containing index.html
          INDEX_DIR=$(dirname "$INDEX_FILE")
          
          # Copy index.html to 404.html in the same directory
          cp "$INDEX_FILE" "$INDEX_DIR/404.html"
          echo "Created 404.html at: $INDEX_DIR/404.html"
          
          # Also ensure there's a 404.html in the root browser directory for GitHub Pages
          BROWSER_ROOT="dist/DentrizWeb/browser"
          if [ -f "$BROWSER_ROOT/index.html" ]; then
            cp "$BROWSER_ROOT/index.html" "$BROWSER_ROOT/404.html"
            echo "Also created 404.html in browser root"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/DentrizWeb/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

