name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Building with base-href: /$REPO_NAME/"
          npx ng build --configuration production --base-href=/$REPO_NAME/ --output-path=dist/DentrizWeb/browser
          echo "Build completed"
          
          # Verify base-href was applied
          if [ -f "dist/DentrizWeb/browser/index.html" ]; then
            echo "Checking base-href in built index.html:"
            grep -o '<base href="[^"]*"' dist/DentrizWeb/browser/index.html || echo "No base tag found"
          fi

      - name: Verify build output and create 404.html
        run: |
          BROWSER_ROOT="dist/DentrizWeb/browser"
          
          # List the build output structure for debugging
          echo "=== Build Output Structure ==="
          ls -la "$BROWSER_ROOT/" 2>/dev/null || echo "browser directory does not exist"
          echo ""
          echo "=== All HTML files in build output ==="
          find "$BROWSER_ROOT" -name "*.html" -type f | head -20
          echo ""
          
          # Check if root index.html exists
          if [ ! -f "$BROWSER_ROOT/index.html" ]; then
            echo "WARNING: Root index.html not found, searching for alternatives..."
            
            # Find any index.html file
            INDEX_FILE=$(find "$BROWSER_ROOT" -name "index.html" -type f | head -n 1)
            
            if [ -z "$INDEX_FILE" ]; then
              echo "ERROR: No index.html found anywhere in build output"
              exit 1
            fi
            
            echo "Found index.html at: $INDEX_FILE"
            echo "Copying to root..."
            cp "$INDEX_FILE" "$BROWSER_ROOT/index.html"
          fi
          
          # Verify root index.html exists now
          if [ ! -f "$BROWSER_ROOT/index.html" ]; then
            echo "ERROR: Failed to create root index.html"
            exit 1
          fi
          
          echo "✓ Root index.html confirmed at: $BROWSER_ROOT/index.html"
          
          # Create 404.html from root index.html for GitHub Pages SPA routing
          cp "$BROWSER_ROOT/index.html" "$BROWSER_ROOT/404.html"
          echo "✓ Created 404.html for GitHub Pages routing"
          
          # Verify file sizes
          echo ""
          echo "=== File Verification ==="
          ls -lh "$BROWSER_ROOT/index.html" "$BROWSER_ROOT/404.html"
          
          # Fix base-href and rewrite absolute asset paths
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo ""
          echo "=== Fixing base-href and asset paths ==="
          
          # Fix base-href in ALL HTML files - handle various formats
          echo "Fixing base-href in all HTML files..."
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|<base href=\"/\">|<base href=\"/$REPO_NAME/\">|g" {} \;
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|<base href='/'>|<base href=\"/$REPO_NAME/\">|g" {} \;
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|<base href=\"\/\">|<base href=\"/$REPO_NAME/\">|g" {} \;
          
          # Verify base-href was fixed
          echo "Verifying base-href fix..."
          WRONG_BASE_COUNT=$(find "$BROWSER_ROOT" -name "*.html" -type f -exec grep -l '<base href="/">' {} \; | wc -l)
          if [ "$WRONG_BASE_COUNT" -gt 0 ]; then
            echo "WARNING: $WRONG_BASE_COUNT HTML files still have wrong base-href"
            find "$BROWSER_ROOT" -name "*.html" -type f -exec grep -l '<base href="/">' {} \;
          else
            echo "✓ Base-href fixed in all HTML files"
          fi
          
          # Fix absolute image paths to be relative (they should respect base-href)
          echo "Fixing absolute image paths..."
          # Convert absolute paths like /images/ to relative paths that work with base-href
          # Since base-href is /$REPO_NAME/, absolute paths /images/ should become images/ (relative)
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|src=\"/images/|src=\"images/|g" {} \;
          find "$BROWSER_ROOT" -name "*.html" -type f -exec sed -i "s|href=\"/images/|href=\"images/|g" {} \;
          
          # DO NOT convert relative JS/CSS paths - they should stay relative
          # With correct base-href, relative paths will resolve correctly
          # The browser will request /clinsmile3/main-XXX.js, and GitHub Pages will serve from artifact root
          
          echo "✓ Asset paths fixed (kept relative, fixed absolute image paths)"
          
          # List all prerendered routes
          echo ""
          echo "=== Prerendered Routes ==="
          find "$BROWSER_ROOT" -name "index.html" -type f | sort
          
          # Verify base-href after fix
          echo ""
          echo "=== Final Verification ==="
          echo "Base-href in root index.html:"
          grep -o '<base href="[^"]*"' "$BROWSER_ROOT/index.html" | head -1
          echo ""
          echo "Base-href in about/index.html:"
          grep -o '<base href="[^"]*"' "$BROWSER_ROOT/about/index.html" | head -1 || echo "about/index.html not found"
          echo ""
          echo "Sample asset paths in root index.html:"
          echo "CSS:"
          grep -o 'href="[^"]*\.css"' "$BROWSER_ROOT/index.html" | head -2 || echo "No CSS found"
          echo "JS:"
          grep -o 'src="[^"]*\.js"' "$BROWSER_ROOT/index.html" | head -2 || echo "No JS found"
          echo "Images:"
          grep -o 'src="[^"]*\.png"' "$BROWSER_ROOT/index.html" | head -2 || echo "No images found"
          echo ""
          echo "Verifying referenced files actually exist:"
          JS_REF=$(grep -o 'src="[^"]*\.js"' "$BROWSER_ROOT/index.html" | head -1 | sed 's/src="//;s/"//')
          CSS_REF=$(grep -o 'href="[^"]*\.css"' "$BROWSER_ROOT/index.html" | head -1 | sed 's/href="//;s/"//')
          echo "JS reference: $JS_REF"
          if [ -n "$JS_REF" ]; then
            # Resolve relative to base-href or check if file exists
            if [ -f "$BROWSER_ROOT/$JS_REF" ]; then
              echo "✓ Referenced JS file exists at: $BROWSER_ROOT/$JS_REF"
            else
              echo "✗ Referenced JS file MISSING at: $BROWSER_ROOT/$JS_REF"
              echo "  Looking for actual JS files:"
              ls -la "$BROWSER_ROOT"/main-*.js 2>/dev/null | head -2
            fi
          fi
          echo "CSS reference: $CSS_REF"
          if [ -n "$CSS_REF" ]; then
            if [ -f "$BROWSER_ROOT/$CSS_REF" ]; then
              echo "✓ Referenced CSS file exists at: $BROWSER_ROOT/$CSS_REF"
            else
              echo "✗ Referenced CSS file MISSING at: $BROWSER_ROOT/$CSS_REF"
              echo "  Looking for actual CSS files:"
              ls -la "$BROWSER_ROOT"/styles-*.css 2>/dev/null | head -2
            fi
          fi

      - name: Verify final artifact structure
        run: |
          BROWSER_ROOT="dist/DentrizWeb/browser"
          echo "=== Final Artifact Structure ==="
          echo "Root directory contents:"
          ls -la "$BROWSER_ROOT/" | head -20
          echo ""
          echo "Checking for critical files:"
          [ -f "$BROWSER_ROOT/index.html" ] && echo "✓ index.html exists" || echo "✗ index.html MISSING"
          [ -f "$BROWSER_ROOT/404.html" ] && echo "✓ 404.html exists" || echo "✗ 404.html MISSING"
          
          # Check for JS files
          JS_FILES=$(find "$BROWSER_ROOT" -name "main-*.js" -type f)
          if [ -n "$JS_FILES" ]; then
            echo "✓ main JS bundle exists:"
            echo "$JS_FILES" | head -3
          else
            echo "✗ main JS bundle MISSING"
          fi
          
          # Check for CSS files
          CSS_FILES=$(find "$BROWSER_ROOT" -name "styles-*.css" -type f)
          if [ -n "$CSS_FILES" ]; then
            echo "✓ styles CSS exists:"
            echo "$CSS_FILES" | head -3
          else
            echo "✗ styles CSS MISSING"
          fi
          
          # Check for images directory
          if [ -d "$BROWSER_ROOT/images" ]; then
            echo "✓ images directory exists"
            echo "Images found:"
            find "$BROWSER_ROOT/images" -type f | head -10
          else
            echo "✗ images directory MISSING"
            echo "Searching for images in build output:"
            find "$BROWSER_ROOT" -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | head -10
          fi
          
          echo ""
          echo "Total files in artifact:"
          find "$BROWSER_ROOT" -type f | wc -l
          
          # Check base-href in index.html
          echo ""
          echo "=== Checking base-href in index.html ==="
          if [ -f "$BROWSER_ROOT/index.html" ]; then
            grep -o '<base href="[^"]*"' "$BROWSER_ROOT/index.html" || echo "No base tag found"
          fi
          
          # Verify critical routes exist
          echo ""
          echo "=== Verifying Critical Routes ==="
          [ -f "$BROWSER_ROOT/about/index.html" ] && echo "✓ /about route exists" || echo "✗ /about route MISSING"
          [ -f "$BROWSER_ROOT/contact/index.html" ] && echo "✓ /contact route exists" || echo "✗ /contact route MISSING"
          [ -f "$BROWSER_ROOT/services/index.html" ] && echo "✓ /services route exists" || echo "✗ /services route MISSING"
          [ -f "$BROWSER_ROOT/smile-gallery/index.html" ] && echo "✓ /smile-gallery route exists" || echo "✗ /smile-gallery route MISSING"
          
          # Count total prerendered routes
          ROUTE_COUNT=$(find "$BROWSER_ROOT" -name "index.html" -type f | wc -l)
          echo "Total prerendered routes: $ROUTE_COUNT"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify artifact structure before upload
        run: |
          BROWSER_ROOT="dist/DentrizWeb/browser"
          echo "=== Final Artifact Structure Before Upload ==="
          echo "Root files:"
          ls -la "$BROWSER_ROOT/" | head -15
          echo ""
          echo "Checking critical files exist at root:"
          [ -f "$BROWSER_ROOT/main-"*.js ] && echo "✓ JS file exists at root" || echo "✗ JS file MISSING at root"
          [ -f "$BROWSER_ROOT/styles-"*.css ] && echo "✓ CSS file exists at root" || echo "✗ CSS file MISSING at root"
          [ -d "$BROWSER_ROOT/images" ] && echo "✓ images directory exists" || echo "✗ images directory MISSING"
          echo ""
          echo "Sample HTML file asset references:"
          if [ -f "$BROWSER_ROOT/index.html" ]; then
            echo "From index.html:"
            grep -o 'src="[^"]*\.js"' "$BROWSER_ROOT/index.html" | head -1
            grep -o 'href="[^"]*\.css"' "$BROWSER_ROOT/index.html" | head -1
            grep -o 'src="[^"]*\.png"' "$BROWSER_ROOT/index.html" | head -1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/DentrizWeb/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

